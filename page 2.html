<html>
 <head>
  <title>
   EcoChic - Sign In
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 40px;
        }
        .card h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .card p {
            margin: 10px 0 20px;
            color: #666;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #888;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: black;
            color: white;
            margin-bottom: 10px;
        }
        .btn-secondary {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-secondary i {
            margin-right: 10px;
        }
        .forgot-password {
            margin: 10px 0;
            color: #666;
            font-size: 14px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            font-size: 14px;
        }
        .footer div {
            max-width: 200px;
        }
        .footer h3 {
            margin-top: 0;
            font-size: 16px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="card">
    <div class="logo">
     <img alt="EcoChic logo" height="40" src="https://storage.googleapis.com/a1aa/image/pEwqE1OufjwAZC8kR3fhCfgsCwp7TEjKXCak818m4w8BenuOB.jpg" width="40"/>
    </div>
    <h2>
     Welcome Back
    </h2>
    <p>
     Sign in to continue to EcoChic
    </p>
    <div class="input-group">
     <input placeholder="Email / Phone No." type="text"/>
    </div>
    <div class="input-group">
     <input placeholder="Password" type="password"/>
    </div>
    <a href="page3.html">
    <button class="btn btn-primary">
     Sign In
    </button>
    </a>
    <div class="forgot-password">
     Forgot Password?
    </div>
    <button class="btn btn-secondary">
     <i class="fab fa-google">
     </i>
     Sign Up with Google
    </button>
   </div>
  </div>
  <div class="footer">
   <div>
    <h3>
     About EcoChic
    </h3>
    <p>
     Learn more about our mission to promote sustainable fashion and mindful living.
    </p>
   </div>
   <div>
    <h3>
     Resources
    </h3>
    <p>
     Sustainability Scores
     <br/>
     Eco-Friendly Materials
     <br/>
     Mindful Living Tips
    </p>
   </div>
   <div>
    <h3>
     Contact Us
    </h3>
    <p>
     Email: support@ecochic.com
     <br/>
     Phone: +1 234 567 890
    </p>
   </div>
  </div>
 </body>
</html>
